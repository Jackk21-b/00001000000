<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OFFICIAL TOKYO STORE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/srtb2x.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding-top: 60px;
    }

    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: hidden;
      margin-top: -10px;
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.6);
      border: 2px solid white;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 28px;
      margin-top: 15px;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .buttons button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid white;
      padding: 12px 30px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background: rgba(255, 0, 85, 0.7);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 85, 0.6);
    }

    .contact {
      position: absolute;
      bottom: 30px;
      text-align: center;
      font-size: 14px;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .contact a {
      color: #ff0055;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .contact a:hover {
      text-shadow: 0 0 10px #ff0055;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://files.catbox.moe/xt7rmx.jpg" alt="Logo TOKYO STORE">
  </div>

  <h1>𝙊𝙁𝙁𝙄𝘾𝙄𝘼𝙇 𝙏𝙊𝙆𝙔𝙊 𝙎𝙏𝙊𝙍𝙀</h1>

  <div class="buttons">
    <button onclick="window.location.href='produk.html'">🛍️ Produk</button>
    <button onclick="window.location.href='harga.html'">💰 Harga</button>
    <button onclick="window.location.href='group.html'">👥 Group Resmi</button>
  </div>

  <div class="contact">
    <p>📞 <b>Kontak Owner:</b><br>
      WhatsApp: <a href="https://wa.me/6283141583513?text=alo+kak,mau+sewa+bot+sama+top+up" target="_blank">Klik di sini</a><br>
      Telegram: <a href="https://t.me/adittscuare" target="_blank">@adittscuare</a>
    </p>
  </div>
</body>
</html>
