<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk - OFFICIAL TOKYO STORE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/dy1mg1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      min-height: 100vh;
      padding: 50px 0;
    }

    h1 {
      font-size: 28px;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      margin-bottom: 30px;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      margin: auto;
    }

    .item {
      background: rgba(0, 0, 0, 0.5);
      padding: 12px;
      border-radius: 10px;
      border: 1px solid white;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .item:hover {
      background: rgba(255, 0, 85, 0.6);
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255,0,85,0.6);
    }

    button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: 1px solid white;
      padding: 10px 25px;
      border-radius: 25px;
      margin-top: 35px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255,0,85,0.7);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,0,85,0.6);
    }
  </style>
</head>
<body>
  <h1>🛍️ Produk Kami</h1>
  <div class="list">
    <div class="item">𝙎𝙀𝙒𝘼 𝘽𝙊𝙏</div>
    <div class="item">𝘼𝙋𝙆 𝙋𝙍𝙀𝙈</div>
    <div class="item">𝙈𝙐𝙍𝘽𝘼𝙉</div>
    <div class="item">𝙈𝙐𝙍𝙐𝙉𝘽𝘼𝙉</div>
    <div class="item">𝙆𝙀𝘽𝙎𝙊𝙎</div>
    <div class="item">𝙏𝙊𝙋 𝙐𝙋</div>
    <div class="item">𝙉𝙊𝙆𝙊𝙎</div>
    <div class="item">𝙈𝙐𝙍 𝘽𝙊𝙏</div>
    <div class="item">𝙅𝙊𝙄𝙉 𝙍𝙀𝙎𝙀𝙇𝙇𝙀𝙍</div>
  </div>

  <button onclick="window.location.href='index.html'">⬅️ Kembali</button>
</body>
</html>
